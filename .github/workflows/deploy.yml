name: Deploy Agentic (Native)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 15m
          script: |
            set -e

            # Ensure Bun and Cargo are in path
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$HOME/.cargo/bin:$PATH"

            echo "Starting Deployment..."

            cd /var/www/agentic

            echo "Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "Building Backend..."
            cd backend
            bun install --production
            bunx prisma migrate deploy
            bunx prisma generate
            bun run prisma/seed.ts
            bun run build

            echo "Building Rust Core..."
            cd ../core
            cargo build --release

            echo "Building Frontend..."
            cd ../frontend
            bun install
            export PUBLIC_API_URL="https://api-agentic.angelviajero.com.mx"
            bun run build

            echo "Installing systemd services..."
            cd ..
            sudo cp deploy/agentic-backend.service /etc/systemd/system/
            sudo cp deploy/agentic-core.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable agentic-core agentic-backend

            echo "Restarting services..."
            sudo systemctl restart agentic-core
            sudo systemctl restart agentic-backend

            echo "Verifying services..."
            sleep 2
            sudo systemctl is-active agentic-core
            sudo systemctl is-active agentic-backend

            echo "Deployment Complete!"
